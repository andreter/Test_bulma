<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bulma.css">
  </head>
<body>
    
  <div class="card has-background-light">
    <div class="card-content">
      <div class="content">

        <div class="field">
          <label class="label">Name</label>
          <div class="control has-icons-left">
            
            <input class="input" type="text" placeholder="Text input">
          
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Ex: André Luis">
          
            <span class="icon is-small is-left">
              <i class="fa-solid fa-envelope"></i>
            </span>
          
          </div>
        </div>

        <div class="field">
          <label class="label">Telefone</label>
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Ex: andre_luis@email.com">
          
            <span class="icon is-small is-left">
              <i class="fa-solid fa-phone"></i>
            </span>
          
          </div>
        </div>

        <div class="field">
          <label class="label ">País</label>
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Ex: Brasil">
         
            <span class="icon is-small is-left">
              <i class="fa-solid fa-location-dot"></i>
            </span>
         
          </div>
        </div>

        <div class="field">
          <label class="label">Menssagem</label>
          <div class="control">
            <textarea class="textarea" placeholder="Escreva"></textarea>
          </div>
        </div>
        
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Eu concordo com os <a href="#">termos e condições</a>
            </label>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancelar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
    
</body>
</html>
